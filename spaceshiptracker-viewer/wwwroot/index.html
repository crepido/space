      @import url(js/Cesium/Widgets/widgets.css);
      #cesiumContainer {
        position: absolute;

<body>
  <div id="cesiumContainer"></div>
  <script>
   

    var jqxhr = $.ajax( "http://spaceshiptracker.glenngbg.c9users.io/api/positions/Ballon" )
  .done(function(data) {
 
      
       var viewer = new Cesium.Viewer('cesiumContainer');
       data = data.filter(function(item)
        {
            return item.lat != 0;
        });
      
            var positions = $.map(data, function (item, i) {
                
                return Cesium.Cartesian3.fromDegrees(item.lat, item.lon, item.alt || i);
            });
            
            
            //var res = Cesium.Cartesian3.fromDegrees(57.677723, 11.944885, 100);
            console.log(positions);
            entity = viewer.entities.add({
                id: "Main",
                //polyline: {
                //    positions: positions,
                //    width: 2,
                //    material: Cesium.Color.CYAN
                //},
                wall: {
                    positions: positions,
                    //material: { red: 0, green: 1, blue: 1, alpha: 0.5 },
                    material: Cesium.Color.fromHsl(0.0, 1, 1, 0.5),
                    outline: true,
                    outlineColor: Cesium.Color.BLUE,
                    outlineWidth: 2
                }
            });
            viewer.zoomTo(viewer.entities);
      
  })
  .fail(function() {
    alert( "error" );
